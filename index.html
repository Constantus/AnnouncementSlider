<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Slider</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-angle-left" id="prevBtn"></i>
        <i class="fas fa-angle-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <div class="slideItem" id="lastClone">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain5.jpg" alt="">
                </div>
            </div>
            <div class="slideItem">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain1.jpg" alt="">
                </div>
            </div>
            <div class="slideItem">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain2.jpg" alt="">
                </div>
            </div>
            <div class="slideItem">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain3.jpg" alt="">
                </div>
            </div>
            <div class="slideItem">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain4.jpg" alt="">
                </div>
            </div>
            <div class="slideItem">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain5.jpg" alt="">
                </div>
            </div>
            <div class="slideItem" id="firstClone">
                <div class="slideImgWrapper">
                    <img class="slideImg" src="./images/mountain1.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="controlBtns">
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/230877540c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
